<body>

<header>
  <h1>Product Review</h1>
</header>

<main>

<form action="review.html" method="get">

<!-- Product Name -->
<div class="form-group">
  <legend for="product">Product Name</legend>

  <select id="product" name="product" required>
    <option value="" disabled selected>Select a Product ...</option>
  </select>
</div>


<!-- Overall Rating -->
<fieldset class="form-group">
<legend>Overall Rating</legend>

<label><input type="radio" name="rating" id="rate1" value="1" required> â˜†</label>
<label><input type="radio" name="rating" id="rate2" value="2"> â˜†â˜†</label>
<label><input type="radio" name="rating" id="rate3" value="3"> â˜†â˜†â˜†</label>
<label><input type="radio" name="rating" id="rate4" value="4"> â˜†â˜†â˜†â˜†</label>
<label><input type="radio" name="rating" id="rate5" value="5"> â˜†â˜†â˜†â˜†â˜†</label>
</fieldset>


<!-- Date of Installation -->
<div class="form-group">
<legend for="installDate">Date of Installation</legend>
<input type="date" id="installDate" name="installDate" required>
</div>


<!-- Useful Features -->
<fieldset class="form-group">
<legend>Useful Features</legend>

<label><input type="checkbox" name="features" value="Durability"> Durability</label>
<label><input type="checkbox" name="features" value="Speed"> Speed</label>
<label><input type="checkbox" name="features" value="Design"> Design</label>
<label><input type="checkbox" name="features" value="Ease of Use"> Ease of Use</label>
</fieldset>


<!-- Written Review -->
<div class="form-group">
<legend for="review">Written Review</legend>
<textarea id="review" name="review" rows="4"></textarea>
</div>


<!-- User Name -->
<div class="form-group">
<legend for="username">Your Name</legend>
<input type="text" id="username" name="username">
</div>


<!-- Submit -->
<div class="form-group">
<input type="submit" value="Send Review">
</div>

</form>

</main>
