<body>

<header>
  <h1>Product Review</h1>
</header>

<main>

<form action="review.html" method="get">

<!-- Product Name -->
<div class="form-group">
  <label for="product">Product Name</label>

  <select id="product" name="product" required>
    <option value="" disabled selected>Select a Product ...</option>
  </select>
</div>


<!-- Overall Rating -->
<fieldset class="form-group">
  <legend>Overall Rating</legend>

  <label for="rate1">
    <input type="radio" name="rating" id="rate1" value="1" required> â˜†
  </label>

  <label for="rate2">
    <input type="radio" name="rating" id="rate2" value="2" required> â˜†â˜†
  </label>

  <label for="rate3">
    <input type="radio" name="rating" id="rate3" value="3" required> â˜†â˜†â˜†
  </label>

  <label for="rate4">
    <input type="radio" name="rating" id="rate4" value="4" required> â˜†â˜†â˜†â˜†
  </label>

  <label for="rate5">
    <input type="radio" name="rating" id="rate5" value="5" required> â˜†â˜†â˜†â˜†â˜†
  </label>
</fieldset>

<!-- Date of Installation -->
<div class="form-group">
<label for="installDate">Date of Installation</label>
<input type="date" id="installDate" name="installDate" required>

</div>


<!-- Useful Features -->
<fieldset class="form-group">
  <legend>Useful Features</legend>

  <label for="durability">
    <input type="checkbox" id="durability" name="features" value="Durability">
    Durability
  </label>

  <label for="speed">
    <input type="checkbox" id="speed" name="features" value="Speed">
    Speed
  </label>

  <label for="design">
    <input type="checkbox" id="design" name="features" value="Design">
    Design
  </label>

  <label for="ease">
    <input type="checkbox" id="ease" name="features" value="Ease of Use">
    Ease of Use
  </label>
</fieldset>



<!-- Written Review -->
<div class="form-group">
<label for="review">Written Review</label>
<textarea id="review" name="review" rows="4"></textarea>

</div>


<!-- User Name -->
<div class="form-group">
<label for="username">Your Name</label>
<input type="text" id="username" name="username">
</div>


<!-- Submit -->
<div class="form-group">
<input type="submit" value="Send my review">
</div>

</form>

</main>
